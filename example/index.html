<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Illusion Number Example</title>
    <link rel="stylesheet" href="../dist/illusion-number.css">
</head>
<body>
    <div id="test"></div>
    <script src="../dist/illusion-number.js"></script>
    <script>
        !(function(window, document){
            var number = 9;
            window.setInterval(function() {
                oldNumber = number;
                number = (number + 1) % 10;
                IllusionNumber.play(document.getElementById('test'), {
                    from: oldNumber,
                    to: number
                });
            }, 1000);
        }(window, document));
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
