<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Illusion Number Example</title>
    <link rel="stylesheet" href="../dest/illusion-number.css">
</head>
<body>
    <div id="test">
        <div class="test1"></div>
        <div class="test2"></div>
    </div>
    <script src="../dest/illusion-number.js"></script>
    <script>
        var number = 9;
        setInterval(function() {
            oldNumber = number;
            number = (number + 1) % 10;
            IllusionNumber.play(document.getElementById('test'), { from: oldNumber, to: number });
        }, 1000)
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
